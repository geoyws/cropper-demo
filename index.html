<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Cropper Demo</title>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/cropper/dist/cropper.js"></script>
    <link rel="stylesheet" href="bower_components/cropper/dist/cropper.css"/>
  </head>
  <body>
    <div>
      <img style="width:500px;" id="image" src="http://fengyuanchen.github.io/cropper/img/picture.jpg">
    </div>
    <script>
      $('#image').cropper({
        aspectRatio: 16 / 9,
        crop: function(e) {
          // Output the result data for cropping image.
          console.log(e.x);
          console.log(e.y);
          console.log(e.width);
          console.log(e.height);
          console.log(e.rotate);
          console.log(e.scaleX);
          console.log(e.scaleY);
        }
      }); 
    </script>
  </body>
</html>
